<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Parser</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <form action="table" method="post">
            <div class="container">
                <h2>Формы ввода</h2>
                <div class="row">
                    <div class="col-md-4">
                        <h5>Ключевые слова списком:</h5>
                        <textarea type="text" class="form-control" name="keywords" required minlength="3" maxlength="30000"  rows="25"></textarea>
                    </div>
                    <div class="col">
                        <h5>Страницы для анализа списком:</h5>
                        <textarea type="text" class="form-control" name="urls" required minlength="5"  maxlength="2000" rows="10"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <h5>Своя страница для анализа:</h5>
                    <textarea class="form-control" name="own_page" rows="2" maxlength="200" rows="1"></textarea>
                    
                </div>
                <br>
                <input class="btn btn-success" type="submit" value="Поехали" />
            </div>

        </form>
        
    </body>
    </html>
